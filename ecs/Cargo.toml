[package]
name = "xvc-ecs"
version = "0.3.3"
edition = "2021"
description = "Entity-Component System for Xvc"
authors = ["Emre Åžahin <contact@emresahin.net>"]
license = "GPL-3.0"
homepage = "https://xvc.dev"
repository = "https://github.com/iesahin/xvc"
categories = ["command-line-utilities", "development-tools"]
keywords = ["file", "devops", "git", "versioning", "mlops"]


[lib]
name = "xvc_ecs"
crate-type = ["rlib"]


[dependencies]
xvc-logging = {version = "^0.3", path = "../logging"}

## Serialization
serde = { version = "^1.0", features=["derive"] }
serde-big-array = "^0.3"
serde_yaml = "^0.8"
serde_json = "^1.0"
rmp = "^0.8"
rmp-serde = "1.0.0"
toml = "^0.5"

# File system
tempdir = "^0.3"

## Caching
sled = "^0.34"

## Parallelization
rayon = "^1.5"
crossbeam-channel = "^0.5"
crossbeam = "^0.8"

## Logging and errors
log = "^0.4"
### meta-logging-in-format is required for sled: https://github.com/spacejam/sled/issues/1384
fern = { version = "^0.6", features = ["colored", "meta-logging-in-format"] }
thiserror = "^1.0"

## Misc
dashmap = {version = "^5", features= ["serde", "rayon", "send_guard"]}
regex = "^1.5"
chrono = "^0.4"
strum = "0.24.0"
strum_macros = "0.24.0"
rand = "^0.8"
lazy_static = "^1.4"
uuid = { version = "0.8", features = ["serde", "v4"] }
hex = { version = "^0.4", features = ["serde"] }
url = {version = "^2.2", features = ["serde"] }


[dev-dependencies]

jwalk = "^0.6"
