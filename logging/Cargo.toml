[package]
name = "xvc-logging"
version = "0.3.0"
edition = "2021"
description = "Logging crate for Xvc"
authors = ["Emre Åžahin <contact@emresahin.net>"]
license = "GPL3"
homepage = "https://xvc.dev"
repository = "https://github.com/iesahin/xvc"
categories = ["command-line-utilities", "development-tools"]
keywords = ["file", "devops", "git", "versioning", "mlops"]


[lib]
name = "xvc_logging"
crate-type = ["rlib"]


[dependencies]

## Serialization
serde = { version = "^1.0", features = ["derive"] }
serde-big-array = "^0.3"
serde_yaml = "^0.8"
serde_json = "^1.0"
rmp = "^0.8"
rmp-serde = "1.0.0"
toml = "^0.5"


## Cli and config
clap = {version = "^3.1", features=["derive"]}
configparser = "^3.0"
directories-next = "2.0"
fs_extra = "^1.0"

## Logging and errors
thiserror = "^1.0"
log = "^0.4"
### meta-logging-in-format is required for sled: https://github.com/spacejam/sled/issues/1384
fern = { version = "^0.6", features = ["colored", "meta-logging-in-format"] }

sled = "0.34"
relative-path = { version = "^1.5", features = ["serde"] }
crossbeam-channel = "^0.5"
jwalk = "^0.6"
regex = "1.5.5"
glob = "^0.3"
strum = "0.24.0"
scan_dir = "^0.3"

chrono = "^0.4"

subprocess = "^0.2"
